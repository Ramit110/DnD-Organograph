<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../Bootstrap/main.css">
        <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
        <script src="../Bootstrap/js/bootstrap.bundle.js"></script>
        <script src="./js/d3.v7.js"></script>
        <script src="./js/d3-org-chart.js"></script>
        <script src="./js/flextree.js"></script>
        <title>DnD Organographs</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="reded navbar-brand" href="./">DnD Organographs</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse"></div>
            </div>
        </nav>
        
        <main class="container">
            <div class="bg-dark p-5 text-light">
                <h1>DnD</h1>
                <div class="table-responsive-sm">
                    <p>
                        This page contains the organographs that I use for my DnD games (along with information
                        about the creatures and their stat sheets when relevant).
                    </p>
                </div>

                <div class="organographs_guild"></div>
                <div class="organographs_shrade"></div>
                <div class="organographs_shakakakakakakakakakakakaklaalalalalalla"></div>
                <script>
                    d3.csv(`${window.location.origin}/dnd_organograph/organisations/guild.csv`)
                        .then((data) => {
                            new d3.OrgChart().container('.organographs_guild').data(data).render();
                        });
                    d3.csv(`${window.location.origin}/dnd_organograph/organisations/shrade.csv`)
                        .then((data) => {
                            new d3.OrgChart().container('.organographs_shrade').data(data).render();
                        });
                    d3.csv(`${window.location.origin}/dnd_organograph/organisations/shakakakakakakakakakakakaklaalalalalalla.csv`)
                        .then((data) => {
                            new d3.OrgChart().container('.organographs_shakakakakakakakakakakakaklaalalalalalla').data(data).render();
                        });
                </script>
            </div>
        </main>
    </body>
</html>
